[build]
  publish = "."

[[redirects]]
  from = "/login"
  to = "/landingpage.html"
  status = 200

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/landingpage.html"
  to = "/login"
  status = 301

# Pretty URLs (remove .html extension)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
